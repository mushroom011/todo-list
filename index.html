<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <header class="header">
        <span class="logo">Todo</span>
    </header>
    <div class="main" id="main">
        <nav id="navbarContainer" class="navbar">
            <div id="allTodos" class="all-todos">All Todos</div>
            <div id="navbarTitle" class="navbar-title"><h3>Projects</h3></div>
            <ul id="menu" class="menu"></ul>
        </nav>
        <div id="content" class="content">
            <h2 id="projectInfo">All Todos</h2>
            <div id="todosContainer" class="todos"></div>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <form id="projectForm" class="project-form">
                <input type="text" name="name" id="name" placeholder="Project name" required>
                <footer class="project-form__footer">
                    <button id="btnCanselProject" class="btn btn--cansel">Cancel</button>
                    <button id="btnAddProject" class="btn btn--add" value="save">Add project</button>
                </footer>
            </form>

            <form id="todoForm" class="todo-form">
                <input type="text" name="title" id="title" placeholder="Task title" required>
                <input type="text" name="description" id="description" placeholder="Description">
                <footer class="todo-form__footer">
                    <input type="date" name="dueDate" id="date" required>
                    <select name="priority">
                        <option value="high">high</option>
                        <option value="middle">middle</option>
                        <option value="low">low</option>
                    </select>
                    <select name="projectId" id="projectId" required></select>
                    <input type="text" name="id" id="id" hidden>
                    <button id="btnCansel" class="btn btn--cansel">Cancel</button>
                    <button id="btnAdd" class="btn btn--add" value="save">Add task</button>
                </footer>
            </form>
        </div>
    </div>

    <div id="popupTodoItemView" class="popup">
        <div class="todo-item-view-wrapper">
            <div id="todoItemView" class="todo-item-view"></div>
            <button class="btn-with-icon close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
                    <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                </svg>
            </button>
        </div>
    </div>
<script src="./main.js"></script>
</body>
</html>
